<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>
    <link rel="icon" href="Img/logo.svg" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <img
          src="Img/logo.svg" alt="Logo da empresa que é um sorvete de casquinha, com um fundo de uma lua"
        />
        <h1>Space Cream</h1>
      </header>
      <main>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at quam aliquet,
        </p>
        <div class="cards">

          <div class="card">
            <img
              src="Img/paletas.svg" alt="três paletas de sorvete com fruta amora"
            />
            <span>Paletas</span>
          </div>

          <div class="card">
            <img
              src="Img/shakes.svg" alt="milk-shake com frutas caindo dentro do pote"
            />
            <span>Shakes</span>
          </div>

          <div class="card">
            <img
              src="Img/massas.svg" alt="Colher de sorvete de massa com uma bola de sorvete"
            />
            <span>Massas</span>
          </div>

          <div class="card">
            <img
              src="Img/picoles.svg" alt="Mão segurando picolé artesanal com mais de 3 sabores."
            />
            <span>Picolés</span>
          </div>

        </div>
